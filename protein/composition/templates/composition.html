{% extends 'base.html' %}

{% block content %}
<div ng-app="proteinApp">
	<div ng-controller="AminoController">
		<div class="text-center">
			<h3><span ng-bind="proteinName"></span></h3>
		</div>
		<div class="row">
			<div class="col-md-6">
				<table ng-table class="table">
				<tr ng-repeat="protein in proteinData">
					<td data-title="'Characteristic'"><span ng-bind="protein.name"></span></td>
					<td data-title="'Value'"><span ng-bind="protein.value"></span></td>
				</tr>
				</table>
			</div>
			<div class="col-md-offset-6"> 
				<div class='amino-bar' id="graph" items="details"></div>
			</div>
		</div>
	</div>
</div>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
<script src="../static/libs/ng-table/ng-table.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/highcharts-more.js"></script>
<script src="../static/app.js"></script>

{% endblock %}
