{% extends 'base.html' %}

{% block content %}
<div class="text-center">
	<h3>Glossary</h3>
</div>

<div ng-controller="GlossaryController">
{% verbatim %}
<div ng-repeat="gloss in glossary">
	<span ng-bind-html="gloss.term | markdown"></span> 
	<span ng-bind-html="gloss.definition | markdown"></span>
</div>
{% endverbatim %}	
</div>

<div>
	<p><a href="/glossary/new">New glossary entry</a></p>
</div>
{% endblock %}
