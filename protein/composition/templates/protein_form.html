{% extends 'form_base.html' %}

{% block form_header %}Protein Form{% endblock %}

{% block form %}
<form name="ProteinForm" 
      method="post" 
      action="">
{% endblock %}

{% block form_errors %}
	{{ form.name.errors }}
	{{ form.sequence.errors }}
{% endblock %}

{% block other %}
	<div ng-controller="listController" class="col-md-6">
		<h3>Examples</h3>
		<div ng-repeat="protein in proteinList">
			{% verbatim %}
			<ul>
				<li><a href="/protein/composition/{{protein.id}}">{{protein.name}}</a></li>
			</ul>
			{% endverbatim %}
		</div>
	</div>

{% endblock %}
