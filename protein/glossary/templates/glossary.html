{% extends 'base.html' %}

{% block content %}
<div ng-app="proteinApp">
	<div class="text-center">
		<h3>Glossary</h3>
	</div>
	<div ng-controller="GlossaryController">
		<div ng-repeat="gloss in glossary">
			<span ng-bind="gloss.term"></span> - 
			<span ng-bind="gloss.definition"></span>
		</div>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
<script src="../static/libs/ng-table/ng-table.js"></script>
<script src="../static/app.js"></script>
{% endblock %}
